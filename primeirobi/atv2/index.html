<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Crie sua Conta</legend>

            
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" minlength="8" required><br><br>

            
            <strong>Gênero:</strong><br>
            <input type="radio" id="masculino" name="genero" value="masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino" required>
            <label for="feminino">Feminino</label><br><br>

            
            <label for="bio">Biografia:</label><br>
            <textarea id="bio" name="biografia" placeholder="Escreva um pouco sobre você" rows="5"></textarea><br><br>

            
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Concordo com os termos de uso</label><br><br>

            <input type="submit"></input>
        </fieldset>
    </form>
</body>
</html>
